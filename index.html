<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckMyRepo</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="index.js"></script>

</head>

<body>
  <main>
    <div id="benvenuto" class="container">
      <h1>Benvenuto</h1>
      <p>Nelle prossime schermate verr√† chiesto di inserire username e nome repository del tuo progetto GitHub</p>
      <button class="button" onclick="change('benvenuto','username')">Procediamo! &#9755;</button>
    </div>

    <div id="username" class="container" style="display: none;">
      <div class="oneLine"> <button class="leftRight" onclick="change('username', 'benvenuto')">&#11013;</button>
        <h1 id="user">Username</h1>
        <button class="leftRight" onclick="change('username', 'repository')">&#10145;</button>
      </div>
      <div><input type="text" placeholder="Scrivi il tuo username di GitHub" class="insert" id="usernameValue" value="">
      </div>
    </div>

    <div id="repository" class="container" style="display: none;">
      <div class="oneLine"><button class="leftRight" onclick="change('repository', 'username')">&#11013;</button>
        <h1 id="repo">Repository</h1>
        <button class="leftRight" onclick="change('repository', 'controlPannel') , takeValue() ">&#10145;</button>
      </div>
      <div><input type="text" placeholder="Scrivi il nome del Repository" class="insert" id="repositoryValue"></div>
    </div>

    <div class="container" id="controlPannel" style="display: none;">
      <div class="oneLine"><button class="leftRight" onclick="change('controlPannel', 'repository')">&#11013;</button>
        <h1 id="control">Controllo dei Dati</h1>
      </div>
      <div class="container">

        <div class="lastDiv" id="divWithData">
          <p class="fakeInput" id="userValue"></p>
          <p class="fakeInput" id="repoValue"></span></p>
        </div>
        <button id="send">Invia</button>
      </div>
  </main>
</body>

</html>
